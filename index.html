<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .grid-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-item h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 15px;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Título principal centrado -->
    <h1>Título Principal de la Página</h1>

    <!-- Grid con 4 títulos y 4 imágenes en cada fila -->
    <div class="grid">
        <!-- Primera fila -->
        <div class="grid-item">
            <h2>Título 1</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 1">
        </div>
        <div class="grid-item">
            <h2>Título 2</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 2">
        </div>
        <div class="grid-item">
            <h2>Título 3</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 3">
        </div>
        <div class="grid-item">
            <h2>Título 4</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 4">
        </div>

        <!-- Segunda fila -->
        <div class="grid-item">
            <h2>Título 5</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 5">
        </div>
        <div class="grid-item">
            <h2>Título 6</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 6">
        </div>
        <div class="grid-item">
            <h2>Título 7</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 7">
        </div>
        <div class="grid-item">
            <h2>Título 8</h2>
            <img src="https://via.placeholder.com/200x150" alt="Imagen 8">
        </div>
    </div>

</body>
</html>
